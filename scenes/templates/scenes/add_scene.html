{% extends "scenes/includes/scene_base.html" %}

{% load static %}
{% load i18n %}

{% block content %}
<div class="header">
    <h1 class="header-title">
        Scenes
    </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'list_scenes' %}">Scenes</a></li>
            <li class="breadcrumb-item"><a href="#">Add Scene</a></li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-9 col-xl-9">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Add Scene</h5>
                <h6 class="card-subtitle text-muted">...</h6>
            </div>

            <div class="card-body">
                <form method="post" class="mb-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-3 col-xl-3">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Scene</h5>
                <h6 class="card-subtitle text-muted">...</h6>
            </div>

            <div class="card-body">
                ...
            </div>
        </div>
    </div>
</div>

{% endblock %}
